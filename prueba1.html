<style>
/* -------------------------------------------------------------------------- */
/* CAMBIOS PARA UN ESTILO MÁS INGENIERIL */
/* -------------------------------------------------------------------------- */

:root {
    --main-blue: #2c3e50; /* Azul oscuro casi negro, muy profesional */
    --light-blue: #3498db; /* Azul técnico */
    --accent-gray: #ecf0f1; /* Gris muy claro para fondos */
    --text-color: #ecf0f1; /* Color de texto claro */
    --border-color: #34495e; /* Azul grisáceo para bordes */
    --button-bg: #34495e; /* Fondo de botón más oscuro */
    --button-hover-bg: #2c3e50; /* Hover de botón más oscuro */
}

body {
    /* Nuevo fondo con patrón sutil que evoca ingeniería/circuitos, menos "imagen de naturaleza" */
    background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 0v-4H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    background-color: var(--main-blue); /* Color de fondo principal */
    background-position: center;
    background-repeat: repeat; /* Patrón repetitivo */
    background-size: 60px 60px; /* Tamaño del patrón */
    color: var(--text-color); /* Color de texto general */
    font-family: 'Roboto', sans-serif; /* Fuente más técnica y legible */
}

.container {
    width: 100%;
    max-width: 600px; /* Un poco más ancho para más presencia */
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
    background-color: rgba(44, 62, 80, 0.85); /* Un fondo semitransparente para el contenedor */
    border-radius: 8px; /* Bordes ligeramente redondeados */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Sombra sutil para profundidad */
    padding-bottom: 20px; /* Espacio extra abajo */
}

.name {
    margin-top: 25px !important; /* Más espacio arriba */
    margin-bottom: 20px !important;
}

/* Estilos para el nombre y la profesión */
.w3-padding {
    padding: 10px 20px !important;
}

.w3-round {
    border-radius: 6px !important; /* Menos redondeado que antes */
}

.w3-theme-l1, .w3-theme-d5 { /* Ajuste de colores para el nombre y la profesión */
    background-color: var(--button-bg) !important;
    color: var(--text-color) !important;
    border: 2px solid var(--light-blue) !important; /* Borde de acento */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.profession {
    font-size: 18px; /* Un poco más grande para la profesión */
    font-weight: 400; /* Menos negrita */
    font-family: 'Share Tech Mono', monospace; /* Fuente monoespaciada para un toque técnico */
    text-transform: uppercase; /* Mayúsculas para un look más formal */
    letter-spacing: 1px; /* Espaciado entre letras */
}

a {
    font-size: large; /* Ajustamos el tamaño de la fuente para los enlaces */
    text-decoration: none; /* Asegura que no haya subrayado por defecto */
}

.w3-border {
    border: 2px solid var(--border-color) !important; /* Borde más sutil */
}

.links-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 15px; /* Espacio entre los botones de enlace */
    margin-top: 30px;
}

.links-container a {
    width: 90%; /* Ancho de los botones */
    max-width: 400px; /* Ancho máximo para escritorios */
    background-color: var(--button-bg) !important; /* Color de fondo del botón */
    color: var(--text-color) !important; /* Color de texto del botón */
    transition: background-color 0.3s ease, transform 0.2s ease; /* Transición suave para hover */
    padding: 12px 20px; /* Relleno del botón */
    font-weight: 700; /* Texto más negrita */
    letter-spacing: 0.5px;
}

.links-container a:hover {
    background-color: var(--button-hover-bg) !important; /* Color de fondo al pasar el ratón */
    transform: translateY(-2px); /* Pequeño efecto de elevación */
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.profile-image { /* Clase para la imagen de perfil */
    border-radius: 50%;
    border: 4px solid var(--light-blue) !important; /* Borde azul técnico */
    margin-top: 25px;
    box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1), 0 0 15px rgba(0, 0, 0, 0.4); /* Anillo y sombra sutil */
}

.subscribe {
    font-size: 16px;
    background-color: var(--button-bg) !important; /* Color de fondo para el texto de suscribir */
    color: var(--text-color) !important;
    border: 2px solid var(--light-blue) !important;
}

.submit form {
    display: flex;
    flex-direction: column;
    width: 90%;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 15px;
}

.submit form input {
    background-color: rgba(255, 255, 255, 0.1) !important; /* Fondo del input semitransparente */
    border: 1px solid var(--light-blue) !important; /* Borde del input */
    color: var(--text-color) !important; /* Color de texto del input */
    padding: 10px;
    border-radius: 4px;
    font-size: 16px;
}
.submit form input::placeholder {
    color: rgba(255, 255, 255, 0.6) !important; /* Color de placeholder */
}

.submit form button {
    margin-top: 10px;
    background-color: var(--light-blue) !important; /* Botón de suscribir con color de acento */
    color: white !important;
    border: none !important;
    border-radius: 4px;
    padding: 10px 15px;
    font-weight: 700;
    transition: background-color 0.3s ease;
}

.submit form button:hover {
    background-color: #2980b9 !important; /* Un tono más oscuro de azul para el hover */
}

.icons {
    display: flex;
    gap: 30px; /* Espacio reducido entre iconos */
    margin-top: 30px; /* Más espacio sobre los iconos */
}

.icons a svg {
    fill: var(--light-blue); /* Color de los iconos */
    transform: scale(1.6); /* Iconos un poco más grandes */
    transition: fill 0.3s ease, transform 0.3s ease;
}

.icons a svg:hover {
    fill: var(--text-color); /* Color de hover para iconos */
    transform: scale(1.8);
}

@media screen and (min-width: 768px) {
    .link {
        width: 100%;
    }
}
@media screen and (min-width: 576px) {
    .container {
        max-width: 580px; /* Ajuste para pantallas medianas */
    }
    .profession {
        font-size: 20px;
    }
}
</style>
